# About Section
about_title: Sobre mí
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Soy graduado en Ingeniería Informática por la Universidad de Murcia, trabajando actualmente como <i>Analista de Datos</i> en el sector del <i>Business Intelligence</i>. Me considero una persona con gran capacidad analítica, apasionado de los numeritos, datos y estadísticas. También siento gran inquietud por todo lo relacionado con la tecnología y la ciencia en general.

  Laboralmente, me he desarrollado en todas las fases del ciclo de datos, abarcando tanto la extracción, transformación y carga de datos como la visualización. Como prueba de mis intereses, en mi perfil de github destaco varios proyectos de programación que realicé para aprender a usar distintas herramientas.

# Además, también poseo una faceta creativa ciertamente importante, que en ocasiones me permite buscar soluciones diferentes a los problemas que se plantean: la música. Y es que soy músico de conservatorio, con el fagot como mi instrumento musical, con el que participo en bandas de música y orquestas. Y es que esto ha influido enormemente en mi persona, adquiriendo valores como la disciplina y el compañerismo.

  
