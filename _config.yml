          Esta certificación consiste en una serie de cursos de una duración total de 50 horas, con el fin de profundizar en el entorno de Power BI, siendo un gran punto de partida a la hora de preparar la certificación oficial de Microsoft (DA-300, en proceso...).
          

  - title: Proyectos # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Clash Royale Data Scraping
        link: github.com/julopsalar/cr-data-mining
        # link_text: Project Website
        additional_links:
          - title:  julopsalar/cr-data-mining
            icon: fab fa-github
            url: github.com/julopsalar/cr-data-mining
          
        description: | # this will include new lines to allow paragraphs
          Uno de mis primeros proyectos de programación. Fue también una excusa para profundizar en el lenguaje <mark>Python</mark>, y familiarizarme con el uso y acceso a APIs (tanto un cliente oficial de la desarrolladora del videojuego como un wrapper desarrollado por parte de la comunidad). 
          El uso principal consiste en trackear las batallas de ciertas cuentas del videojuego móvil <i>Clash Royale</i>. Era una forma de personalizar el acceso a configuraciones y estrategias del juego, inspirado en webs como RoyaleAPI y StatsRoyale, muy famosas en su dia.
          
          En aquel momento, usaba <mark>dashboards</mark> sencillos desarrollados en <mark>Excel</mark> (Google Sheets), en el que compartir información con otros jugadores.  
        
      - layout: top-middle
        title: Futfem Dashboard
        link: github.com/julopsalar/futfem-analytics
        # link_text: Project Website
        additional_links:
          - title:  julopsalar/futfem-analytics
            icon: fab fa-github
            url: github.com/julopsalar/futfem-analytics
          
        description: | # this will include new lines to allow paragraphs
          El objetivo de este proyecto era el de aprender a utilizar herramientas de visualización (en este caso Power BI). Dado que hay multitud de proyectos de este tipo, decidí darle un enfoque algo distinto: acceder a los datos de competiciones de fútbol femenino. Por lo general, se encuentra menor cantidad de datos y visualización, por lo que me pareció interesante.
          En mi caso elegí realizar el data scraping manual, programado en Python, almacenado en una Base de Datos local.
          La visualización comprende desde visualización de tablas de clasificación, estadísticas de disparos, goles y otros eventos y comparación entre jugadoras en distintas métricas.



