# About Section
about_title: Sobre mí
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Soy graduado en Ingeniería Informática por la Universidad de Murcia, trabajando actualmente en el sector del Business Intelligence. Me considero una persona con gran capacidad analítica, apasionado de los numeritos, datos y estadísticas. También siento gran inquietud por todo lo relacionado con la tecnología y la ciencia en general.

  Aunque profesionalmente me encuentro centrado en la fase de transformación de datos, personalmente también me siento interesado en la visualización de los Datos. Como muestra de mi interés en todas las fases del análisis de datos, en mi perfil de github destaco 2 proyectos que realicé para aprender a usar distintas herramientas. En primer lugar,  

  Además, también poseo una faceta creativa ciertamente importante, que en ocasiones me permite buscar soluciones diferentes a los problemas que se plantean: la música. Y es que soy músico de conservatorio, con el fagot como mi instrumento musical, con el que participo en bandas de música y orquestas. Y es que esto ha influido enormemente en mi persona, adquiriendo valores como la disciplina y el compañerismo.

  
content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Clash Royale Data Scraping
        link: github.com/julopsalar/cr-data-mining
        # link_text: Project Website
        additional_links:
          - title:  julopsalar/cr-data-mining
            icon: fab fa-github
            url: github.com/julopsalar/cr-data-mining
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        
        description: | # this will include new lines to allow paragraphs
          Uno de mis primeros proyectos de programación. Fue también una excusa para profundizar en el lenguaje <mark>Python</mark>, y familiarizarme con el uso y acceso a APIs (tanto un cliente oficial de la desarrolladora del videojuego como un wrapper desarrollado por parte de la comunidad). 
          El uso principal consiste en trackear las batallas de ciertas cuentas del videojuego móvil <i>Clash Royale</i>. Era una forma de personalizar el acceso a configuraciones y estrategias del juego, inspirado en webs como RoyaleAPI y StatsRoyale, muy famosas en su dia.
          
          En aquel momento, usaba <mark>dashboards</mark> desarrollados en <mark>Excel</mark> (Google Sheets), en el que compartir información con otros jugadores.  
        
      - layout: top-middle
        title: Futfem Dashboard
        link: github.com/julopsalar/futfem-analytics
        # link_text: Project Website
        additional_links:
          - title:  julopsalar/futfem-analytics
            icon: fab fa-github
            url: github.com/julopsalar/futfem-analytics
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        
        description: | # this will include new lines to allow paragraphs
          El objetivo de este proyecto era el de aprender a utilizar herramientas de visualización (en este caso Power BI). Dado que hay multitud de proyectos de este tipo, decidí darle un enfoque algo distinto: utilizar los datos de competiciones de fútbol femenino. Por lo general, se encuentra menor cantidad de datos y visualización, por lo que me pareció interesante.
          En mi caso elegí realizar el data scraping manual, programado en Python, almacenado en una Base de Datos local.
          La visualización comprende desde visualización de tablas de clasificación, estadísticas de disparos, goles y otros eventos y comparación entre jugadoras en distintas métricas.
        # I started this project as a way if learning <mark>React</mark> and it has since grown into a fully fledged app. 
        # I have learned many skills through this and been I'm very proud of having this in my portfolio. 
        # If you don't have a project as awesome as this I would advise you make one.

